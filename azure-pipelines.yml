# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '20.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  displayName: 'npm install and build'

- script: |
    mkdir -p $(Build.ArtifactStagingDirectory)/.next
    mkdir -p $(Build.ArtifactStagingDirectory)/public
    cp -r .next/* $(Build.ArtifactStagingDirectory)/.next/
    cp -r public/* $(Build.ArtifactStagingDirectory)/public/
    cp package.json $(Build.ArtifactStagingDirectory)/
    cp next.config.mjs $(Build.ArtifactStagingDirectory)/

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'
  displayName: 'Publish extracted build files'

